<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <title>お問い合わせ | りそうグループ株式会社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* カスタムスタイルが必要な場合はここに追加 */
    </style>
</head>
<body>
    <header class="header">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="../toka_logo.png" alt="ロゴ" class="h-10 mr-3 rounded">
                <span class="text-lg font-semibold text-gray-800">りそうグループ株式会社</span>
            </div>
            <nav>
                <ul class="flex space-x-6 text-gray-600">
                    <li><a href="#" class="hover:text-gray-900">事業紹介</a></li>
                    <li><a href="#" class="hover:text-gray-900">会社概要</a></li>
                    <li><a href="#" class="hover:text-gray-900">お知らせ</a></li>
                    <li><a href="#" class="hover:text-gray-900">採用情報</a></li>
                    <li><a href="#" class="hover:text-gray-900 font-bold">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-3 text-sm text-gray-600">
        <span>TOP</span> / <span>お問い合わせ</span>
    </div>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                <span class="inline-block border-b-2 border-teal-500 pb-1">お問い合わせ</span>
            </h1>

            <p class="text-gray-700 mb-6 text-center">
                お問い合わせ内容を記入して送信してください。<br>
                土日・祝日を挟む場合やお問い合わせ内容によりましては、ご回答を差し上げるまでに日数がかかる場合がございます。<br>
                予めご了承ください。
            </p>

            <p class="text-right text-red-600 mb-6">* は必須項目です</p>

            <form id="contactForm" action="#" method="POST" novalidate>
                <div class="mb-6">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
                        お名前 <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="山田 太郎" required>
                </div>

                <div class="mb-6">
                    <label for="furigana" class="block text-gray-700 text-sm font-bold mb-2">
                        お名前 (ふりがな)
                    </label>
                    <input type="text" id="furigana" name="furigana" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="やまだ たろう">
                </div>

                <div class="mb-6">
                    <label for="company" class="block text-gray-700 text-sm font-bold mb-2">
                        御社名
                    </label>
                    <input type="text" id="company" name="company" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="りそうグループ株式会社">
                </div>

                <div class="mb-6">
                    <label for="tel" class="block text-gray-700 text-sm font-bold mb-2">
                        電話番号 <span class="text-red-600">*</span>
                    </label>
                    <input type="tel" id="tel" name="tel" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="09011112222" required>
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                        メールアドレス <span class="text-red-600">*</span>
                    </label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="taro.yamada@risougroup.com" required>
                </div>

                <div class="mb-6">
                    <label for="inquiry" class="block text-gray-700 text-sm font-bold mb-2">
                        お問い合わせ内容 <span class="text-red-600">*</span>
                    </label>
                    <textarea id="inquiry" name="inquiry" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="お問い合わせ内容をご記入ください。" required></textarea>
                </div>

                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="privacy_policy" name="privacy_policy" class="mr-2 leading-tight" required>
                    <label for="privacy_policy" class="text-sm text-gray-700">
                        プライバシーポリシーに同意する
                    </label>
                </div>

                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline flex items-center">
                        入力内容を確認する
                        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <div class="footer__logo">
                <img src="../toka_logo.png" alt="企業のロゴ">
            </div>
            <nav class="mb-6">
                <ul class="flex justify-center space-x-6 text-sm">
                    <li><a href="#" class="hover:text-white">ホーム</a></li>
                    <li><a href="#" class="hover:text-white">事業紹介</a></li>
                    <li><a href="#" class="hover:text-white">会社概要</a></li>
                    <li><a href="#" class="hover:text-white">お知らせ</a></li>
                    <li><a href="#" class="hover:text-white">採用情報</a></li>
                    <li><a href="#" class="hover:text-white">お問い合わせ</a></li>
                </ul>
            </nav>
            <p class="text-sm">&copy; りそうグループ株式会社</p>
             <p class="text-sm mt-2"><a href="#" class="hover:text-white">プライバシーポリシー</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
